<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="ciava">
<div class="Result">
  <h3>Your Result</h3>
  <div class="circle"><h2>76</h2>
<p>of 100</p>
</div>

  <h3>Great</h3>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
</div>
  
  
<div class="summary">

  <h1>Summary</h1>

  <div class="container" style="background-color: hsla(0, 100%, 67%,0.1);">
  <img src="/results-summary-component-main/assets/images/icon-reaction.svg"><p style="color:hsl(0, 100%, 67%)" >Reaction</p>
  <p>80 / 100</p>

  </div>

  
  <div class="container" style="background-color: hsla(39, 100%, 56%,0.1);">
  <img src="/results-summary-component-main/assets/images/icon-memory.svg"><p style="color:hsl(39, 100%, 56%)">Memory</p>
  <p>92 / 100</p>
  </div>

  <div class="container" style="background-color: hsla(166, 100%, 37%,0.1);">
  <img src="/results-summary-component-main/assets/images/icon-verbal.svg"><p style="color:hsl(166, 100%, 37%)">Verbal</p>
  <p>61 / 100</p>
  </div>

  <div class="container" style="background-color: hsla(234, 85%, 45%,0.1);">
  <img src="/results-summary-component-main/assets/images/icon-visual.svg"><p style="color:hsl(234, 85%, 45%)">Visual</p>
  <p>72 / 100</p>
  </div>
<div class="continue">
  Continue
</div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ciniva</a>.
  </div>
</div>
</body>
</html>
